<ng-container *ngIf="model; else carregandoTemplate">
  <div class="container m-4 p-4">
    <div class="float-end">
      <button
        class="btn"
        title="Favoritar"
        (click)="toggleFav()"
        [ngClass]="isFavorited()"
      >
        <h2><i class="bi bi-heart-fill"></i></h2>
      </button>
    </div>
    <div class="row">
      <div class="col-3 fw-bold">Nome do Modelo:</div>
      <div class="col">{{ model.name }}</div>
    </div>
    <div class="row">
      <div class="col-3 fw-bold">Imagem representativa:</div>
      <div class="col">
        <img
          [src]="model.image"
          width="400"
          height="400"
          alt="Imagem do veículo."
        />
      </div>
    </div>
    <div class="row">
      <div class="col-3 fw-bold">Ano de Fabricação:</div>
      <div class="col">{{ model.year | date : "yyyy" }}</div>
    </div>
    <div class="row">
      <div class="col-3 fw-bold">Tipo do Modelo:</div>
      <div class="col">{{ model.type }}</div>
    </div>
    <div class="row">
      <div class="col-3 fw-bold">Preço:</div>
      <div class="col">{{ model.pricePerDay }}</div>
    </div>
    <div class="row">
      <div class="col-3 fw-bold">Descrição detalhada:</div>
      <div class="col">{{ model.description }}</div>
    </div>
    <div class="row">
      <button class="btn btn-success" (click)="alugar()">Alugar</button>
    </div>
    <!-- Espaço em branco -->
    <div style="height: 50px"></div>
  </div>
</ng-container>
<ng-template #carregandoTemplate>
  <div
    class="container d-flex justify-content-center align-items-center border rounded m-4 p-4 bg-gray bg-body-secondary"
  >
    Carregando ...
  </div>
</ng-template>
